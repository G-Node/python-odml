sudo: required
dist: trusty

language: python

matrix:
  allow_failures:
    - os: linux
      python: "3.9-dev"
      dist: bionic

  include:
    - os: linux
      python: "3.5"
    - os: linux
      python: "3.6"
      env: COVERALLS=1
    - os: linux
      python: "3.7"
      dist: xenial
    - os: linux
      python: "3.8"
      dist: xenial
    - os: linux
      python: "3.9-dev"
      dist: bionic

install:
  - export PYVER=${TRAVIS_PYTHON_VERSION:0:1}
  - if [ $PYVER = 3 ]; then
      export PYCMD=python3;
      export PIPCMD=pip3;
    else
      export PYCMD=python;
      export PIPCMD=pip;
    fi;

  - if [ $COVERALLS = 1 ]; then
        $PIPCMD install --upgrade coveralls;
    fi;

  - $PIPCMD install lxml enum34 pyyaml rdflib owlrl requests

script:
  - which $PYCMD
  - $PYCMD setup.py build
  - if [ $COVERALLS = 1 ]; then
        coverage${PYVER} run --source=odml setup.py test && coverage${PYVER} report -m;
    else
        $PYCMD setup.py test;
    fi;

after_success:
- if [ $COVERALLS = 1 ]; then coveralls; fi;
