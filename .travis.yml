sudo: required
dist: trusty

language: python

matrix:
  include:
    - os: linux
      python: "2.7"
      env: COVERALLS=1
    - os: linux
      python: "3.4"
    - os: linux
      python: "3.5"

    - os: osx
      language: generic
      env:
        - OSXENV=3.5
#    Keep only one osx branch active for now
#    since currently osx builds on travis
#    are frequently stalled or indefinitely delayed.
#    - os: osx
#      language: generic
#      env:
#        - OSXENV=2.7

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash resources/install_osx_virtualenv.sh; fi

install:
  - export PYVER=${TRAVIS_PYTHON_VERSION:0:1}
  - if [ $PYVER = 3 ]; then
      export PYCMD=python3;
      export PIPCMD=pip3;
    else
      export PYCMD=python;
      export PIPCMD=pip;
    fi;

  - if [ $COVERALLS = 1 ]; then
        $PIPCMD install --upgrade coveralls;
    fi;

  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      which $PYCMD;
      source venv/bin/activate;
      brew upgrade python;
      which $PYCMD;
    fi;

  - $PIPCMD install lxml enum34 pyyaml rdflib

script:
  - which $PYCMD
  - $PYCMD setup.py build
  - if [ $COVERALLS = 1 ]; then
        coverage${PYVER} run --source=odml setup.py test && coverage${PYVER} report -m;
    else
        $PYCMD setup.py test;
    fi;

after_success:
- if [ $COVERALLS = 1 ]; then coveralls; fi;
