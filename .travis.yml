dist: trusty

language: python

matrix:
  allow_failures:
    - os: linux
      python: "3.9-dev"
      dist: bionic

  include:
    - os: linux
      python: "3.5"
    - os: linux
      python: "3.6"
      env: COVERALLS=1
    - os: linux
      python: "3.7"
      dist: xenial
    - os: linux
      python: "3.8"
      dist: xenial
    - os: linux
      python: "3.9-dev"
      dist: bionic

    - os: osx
      language: generic
      osx_image: xcode12.2
      env: pymajor=3
      addons:
        homebrew:
          packages:
            - python3
          update: false

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    export PYCMD = python${pymajor}
    export PIPCMD = pip${pymajor}
    fi;
    
install:  
  - $PIPCMD install lxml enum34 pyyaml rdflib owlrl requests

script:
  - which $PYCMD
  - $PYCMD --version
  - $PYCMD setup.py build
  - if [ $COVERALLS = 1 ]; then
        coverage${PYVER} run --source=odml setup.py test && coverage${PYVER} report -m;
    else
        $PYCMD setup.py test;
    fi;

after_success:
- if [ $COVERALLS = 1 ]; then coveralls; fi;